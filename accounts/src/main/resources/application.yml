server:
  port: 8080

spring:
  application:
    name: accounts-service
  cloud:
    gcp:
      credentials:
        location: ${CREDENTIALS_FILE}
      datastore:
        enabled: true
        project-id: macro-scion-300810
  main:
    allow-bean-definition-overriding: true
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: health, shutdown, prometheus
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
